<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function asyncWithCallbacks(callback1, callback2) {
      setTimeout(function () {
        callback1();
      }, 1000);
      setTimeout(function () {
        callback2();
      }, 3000);
    }

    asyncWithCallbacks(
      function () {
        console.log("callback 1");
      },
      function () {
        console.log("callback 2");
      }
    );
</script>
</body>
</html>
